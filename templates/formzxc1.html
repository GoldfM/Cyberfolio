<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вторая часть регистрации</title>
</head>
<body>
<p>{{ Name }}</p>
<p>{{ SurName }}</p>
<p>{{ SurSurName }}</p>
<form action="{% url 'form1' name=Name    surname=SurName     sursurname=SurSurName %}" method="POST">
    {% csrf_token %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
